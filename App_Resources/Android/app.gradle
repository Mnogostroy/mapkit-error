// You can add your native dependencies here

repositories {
    mavenCentral()
    maven {
      url "https://maven.google.com/"
    }
}

dependencies {
//  implementation 'androidx.multidex:multidex:2.0.1'
implementation 'com.yandex.android:maps.mobile:4.6.1-lite'

}

android {
  compileSdkVersion 34
  buildToolsVersion "34"
  // ndkVersion ""

  defaultConfig {
    minSdkVersion = 29
    targetSdkVersion 34

    // Version Information
    versionCode 10005
    versionName "1.0.5"

    generatedDensities = []
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
